<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comeau-reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo-banner">
                <div id="logo">
                    <img id="santa" src="santa.png" />
                </div>
                <div id="brand">
                    Package Delivery
                </div>
            </div>
            <div id="credit-footer">
                Photo by <a href="https://unsplash.com/@krisatomic?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kris Atomic</a> on <a href="https://unsplash.com/photos/macro-shot-photography-of-red-fruits-FiQcUMgD3Jk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div id="main">
            <div id="disclaimer">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form">
                <form>
                    <h2>Let's do this!</h2>
                    <div class="input-row">
                        <div class="input-set">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" name="first-name" />
                        </div>
                        <div class="input-set">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" name="last-name" />
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-set">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" />
                        </div>
                        <div class="input-set">
                            <label for="phone">Phone Number</label>
                            <input id="phone" type="tel" name="phone" />
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-set">
                            <label for="pass">Password</label>
                            <input id="pass" type="password" name="password" />
                        </div>
                        <div class="input-set">
                            <label for="pass-confirm">Confirm Password</label>
                            <input id="pass-confirm" type="password" name="pass-confirm" />
                        </div>
                    </div>
                </form>
            </div>
            <div id="submission">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    
      
</body>
</html>
